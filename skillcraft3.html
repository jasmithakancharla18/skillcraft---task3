<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe vs AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: white;
      border: 2px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .cell:hover {
      background: #f9fafb;
    }
    .cell.disabled {
      pointer-events: none;
      color: #aaa;
    }
    .status {
      margin-top: 20px;
      font-size: 1.5rem;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe vs AI</h1>
  <div class="board" id="board"></div>
  <div class="status" id="status"></div>
  <button onclick="resetGame()">Restart</button>

  <script>
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    let board = Array(9).fill(null);
    let isXNext = true;
    let gameOver = false;

    const winningCombos = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function renderBoard() {
      boardEl.innerHTML = '';
      board.forEach((cell, index) => {
        const div = document.createElement('div');
        div.className = 'cell' + (cell || gameOver ? ' disabled' : '');
        div.textContent = cell || '';
        div.addEventListener('click', () => handleClick(index));
        boardEl.appendChild(div);
      });
    }

    function handleClick(index) {
      if (board[index] || gameOver || !isXNext) return;
      board[index] = 'X';
      isXNext = false;
      renderBoard();
      checkGameState();
      if (!gameOver) {
        setTimeout(aiMove, 500);
      }
    }

    function aiMove() {
      const empty = board.map((v, i) => v === null ? i : null).filter(v => v !== null);
      if (empty.length === 0) return;
      const move = empty[Math.floor(Math.random() * empty.length)];
      board[move] = 'O';
      isXNext = true;
      renderBoard();
      checkGameState();
    }

    function checkGameState() {
      for (const [a, b, c] of winningCombos) {
        if (board[a] && board[a] === board[b] && board[b] === board[c]) {
          gameOver = true;
          statusEl.textContent = `${board[a]} wins!`;
          return;
        }
      }
      if (!board.includes(null)) {
        gameOver = true;
        statusEl.textContent = `It's a draw!`;
        return;
      }
      statusEl.textContent = isXNext ? 'Your turn' : 'AI thinking...';
    }

    function resetGame() {
      board = Array(9).fill(null);
      isXNext = true;
      gameOver = false;
      statusEl.textContent = 'Your turn';
      renderBoard();
    }

    resetGame();
  </script>
</body>
</html>
